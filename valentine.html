<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:#0b0b0b;
  font-family:'Poppins',sans-serif;
  color:white;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  color:#ff4d6d;
  animation: float linear infinite;
  pointer-events:none;
}

@keyframes float{
  to{ transform:translateY(-110vh); opacity:0; }
}

canvas{ position:fixed; top:0; left:0; }

#ui{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:90%;
  backdrop-filter: blur(8px);
}

h1{ font-size:2.2em; }

button{
  padding:14px 32px;
  font-size:1.1em;
  border:none;
  border-radius:30px;
  margin:12px;
  cursor:pointer;
}

#yes{ background:#ff004f; color:white; }
#no{
  background:#444;
  color:white;
  position:absolute;
}

#msg{ margin-top:20px; font-size:1.2em; line-height:1.5; }

img{
  margin-top:20px;
  max-width:260px;
  border-radius:18px;
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<!-- ðŸŽµ MUSIC -->
<audio id="music" loop>
  <source src="c:\Users\RAMCHARN\Downloads\WhatsApp Audio 2026-02-08 at 17.31.59.mpeg" type="audio/mpeg">
</audio>

<div id="ui">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <p>Please say yes ðŸ¥º</p>
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No ðŸ˜’</button>
  <div id="msg"></div>
  <img id="img" style="display:none;">
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// â–¶ PLAY MUSIC ON FIRST USER INTERACTION
document.body.addEventListener("click",()=>{
  document.getElementById("music").play();
},{once:true});

// ðŸ’• FLOATING HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=15+Math.random()*25+"px";
  h.style.animationDuration=4+Math.random()*4+"s";
  h.style.opacity=Math.random();
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);

// ðŸ’˜ THREE.JS HEART
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
camera.position.z=60;

const renderer=new THREE.WebGLRenderer({canvas:bg,alpha:true});
renderer.setSize(innerWidth,innerHeight);

const light=new THREE.PointLight(0xffffff,2);
light.position.set(0,50,50);
scene.add(light);

const shape=new THREE.Shape();
shape.moveTo(25,25);
shape.bezierCurveTo(25,25,20,0,0,0);
shape.bezierCurveTo(-30,0,-30,35,-30,35);
shape.bezierCurveTo(-30,55,-10,77,25,95);
shape.bezierCurveTo(60,77,80,55,80,35);
shape.bezierCurveTo(80,35,80,0,50,0);
shape.bezierCurveTo(35,0,25,25,25,25);

const geo=new THREE.ExtrudeGeometry(shape,{depth:6,bevelEnabled:true});
const mat=new THREE.MeshPhongMaterial({color:0xff004f});
const heart=new THREE.Mesh(geo,mat);
heart.scale.set(0.25,0.25,0.25);
scene.add(heart);

(function animate(){
  requestAnimationFrame(animate);
  heart.rotation.y+=0.01;
  renderer.render(scene,camera);
})();

// ðŸƒ NO BUTTON RUNS AWAY
const noBtn=document.getElementById("no");
function runAway(){
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
}
noBtn.onmouseenter=runAway;
noBtn.ontouchstart=runAway;

// ðŸ–¼ IMAGES
const yesImage="https://i.postimg.cc/k4pG8f2B/4b83d417bf78b8b5dffa38a2da52cc17.jpg";
const noImage="https://i.postimg.cc/3JypLDhB/aed5c84d227ab1f6defb857d8394ec5c.jpg";

const img=document.getElementById("img");
const msg=document.getElementById("msg");

// âœ… YES CLICK
document.getElementById("yes").onclick=()=>{
  msg.innerText="I knew you would choose me this Valentine. I hope Iâ€™ll be there for you for many more Valentines to come. ðŸ’–";
  img.src=yesImage;
  img.style.display="block";
};

// âŒ NO CLICK
noBtn.onclick=()=>{
  msg.innerText="That hurtsâ€¦ but my heart still chose you ðŸ’”";
  img.src=noImage;
  img.style.display="block";
};
</script>

</body>
</html>
